<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 修改用户名
    // git config --global user.name "xulinxin"
    // 修改邮箱
    // git config --global user.email "2818424717@qq.com"
    // 查看全局配置项
    // git config --list --global
    // 查看指定配置项
    // git config user.name
    // 获取帮助信息
    // git help config 浏览器
    // git help config -h 终端
    // 将当前目录转化为Git仓库
    // git init
    // 检查文件的状态
    // git status
    // git status -s(精简)  ??未跟踪的文件
    // git status --short(精简)
    // 跟踪新文件  （放入暂存区）
    // git add +文件名
    // 提交更新  （加入git仓库）
    // git commit -m + 提示消息    eg：git commit -m "新建了index.html文件"
    // 撤销对文件的修改（用git仓库中保存的文件，覆盖工作区中指定的文件）
    // git checkout -- index.html
    // 向暂存区里一次添加多个文件
    // git add .
    // 取消已暂存的文件
    // git reset HEAD 要移除的文件名称
    // 跳过使用暂存区（工作区-->git仓库）
    // git commit -a -m "描述信息"
    // 移除文件
    // 1. 只从git仓库中移除，工作区中保留
    // git rm --cached index.css
    // 2. 从git仓库中和工作区中同时移除
    // git rm -f index.js
    // 忽略文件 创建一个.gitignore(#注释 /结尾的是目录  /开头是防止递归  ！开头表示取反
    // glob模式进行文件和文件夹的匹配--简化了的正则表达式)

    // 查看提交历史
    // git log -2
    // 在一行上显示最近两条历史
    // git log -2 --pretty=oneline
    // 在一行展示所有的提交历史
    // git log --pretty=oneline
    // 在旧版本中查看命令操作的历史
    // git reflog --pretty=oneline
    // 回到指定版本
    // git reset --hard ID




</script>
</body>
</html>
